<li class="py-1 md:py-0">
    <div class="mb-3 flex align-items-center">
        <p-avatar 
            styleClass="mr-2" 
            [image]="userPicture"
            shape="circle"
        />
        <span class="text-900 font-medium mr-2 pb-2 md:mb-0 fs-accent">{{ createdBy }}</span>
    </div>
    <div class="flex flex-column md:flex-row md:justify-content-between mb-4 gap-2 md:gap-6">
        <div>
            <h3 class="text-2xl"><a [routerLink]="['/recipes', idLink]">{{ title }}</a></h3>
            <p>{{ description | truncate:180 }}</p>
        </div>

        <div class="mt-2 md:mt-0 flex align-items-center">
            <div class="surface-300 border-round w-full md:w-14rem image-container">
                <img class="responsive-image" [src]="photo" />
            </div>
        </div>
    </div>
</li>
