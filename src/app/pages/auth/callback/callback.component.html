<div class="layout-topbar">
    <a class="layout-topbar-logo" routerLink="">
        <img src="assets/layout/images/kN-orange.svg" alt="logo">
        <span class="fs-accent font-bold">kitchenet</span>
    </a>

    <button #menubutton class="p-link layout-menu-button layout-topbar-button">
        <i class="pi pi-bars"></i>
    </button>

    <button #topbarmenubutton class="p-link layout-topbar-menu-button layout-topbar-button">
        <i class="pi pi-ellipsis-v"></i>
    </button>

    <div #topbarmenu class="layout-topbar-menu">
        <button class="p-link layout-topbar-button" [routerLink]="'/profile'">
            <i class="pi pi-user"></i>
            <span>Profile</span>
        </button>
        <button class="p-link layout-topbar-button" [routerLink]="'/'">
            <i class="pi pi-sign-out"></i>
            <span>Sign Out</span>
        </button>
    </div>
</div>
<div class="h-screen">
    <div class="card flex justify-content-center align-items-center h-full">
        <p-progressSpinner 
            styleClass="w-5rem h-5rem" 
            strokeWidth="7" 
            fill="var(--surface-ground)" 
            animationDuration="1s" />
    </div>
</div>
