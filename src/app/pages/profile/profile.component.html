<div class="max-w-65rem mx-auto">
    <div>
        <div class="card p-0">
            <div
                class="h-15rem"
                [ngStyle]="{
                    borderTopLeftRadius: '1rem',
                    borderTopRightRadius: '1rem',
                    backgroundImage: 'radial-gradient(circle farthest-side at 0 100%, #ff5349, #ff5349 0%, #ff534900 70%), radial-gradient(circle farthest-side at 100% 100%, #ff5349, #ff534908 49%), radial-gradient(circle farthest-side at 50% 100%, #faedc6, #ff534900 48%)'}">
            </div>

            <div class="p-5">
                <div class="flex justify-content-between align-items-center mb-2">
                    <div class="flex align-items-center gap-3">
                        <p-avatar 
                            [image]="(userService.user | async)?.picture" 
                            styleClass="mr-2" 
                            size="xlarge" 
                            shape="circle"
                        />
                        <h3 class="text-3xl md:text-4xl">{{ (userService.user | async)?.nickname }}</h3>
                    </div>
    
                    <div>
                         <button pButton type="button" icon="pi pi-ellipsis-v" class="p-button-rounded p-button-text p-button-plain" (click)="menu.toggle($event)"></button>
                        <p-menu #menu [popup]="true" [model]="items" (click)="showModal()"></p-menu>
                    </div>
                </div>
    
                <p-tabView>
                    <p-tabPanel header="Collections">
                        @if (collections.length > 0) {
                            @for(collection of collections; track collection.id) {
                                <div>
                                    <a class="text-base mb-2 block" [routerLink]="['/collections', collection.id]">{{ collection.name }}</a>
                                    <p class="font-light text-base">{{ collection.description }}</p>
                                </div>
                                <p-divider />
                            }
                        } @else {
                            <div class="empty-container flex justify-content-center align-items-center">
                                <span>
                                    User hasn't created any collections yet.
                                </span>
                            </div>
                        }
                    </p-tabPanel>
                    <p-tabPanel header="About">
                        <p>{{ (userService.user | async)?.bio }}</p>
                    </p-tabPanel>
                </p-tabView>
            </div>
        </div>
    </div>
</div>

<app-modal
    (hide)="isModalVisible = false"
    [isVisible]="isModalVisible"
    [title]="'Edit Profile'"
    [subtitle]="'Update your information.'"
>
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
        <div class="flex flex-column gap-3 mb-5">
            <label for="" class="font-semibold w-6rem">Photo</label>
            <div class="flex gap-3 align-items-center">
                <p-avatar 
                    [image]="(userService.user | async)?.picture" 
                    styleClass="mr-2" 
                    size="xlarge" 
                    shape="circle"
                />

                <p-button label="Update" [outlined]="true" size="small" severity="info" />
                <p-button label="Remove" [outlined]="true" size="small" severity="danger" />
            </div>
        </div>

        <div class="flex flex-column gap-3 mb-4">
            <label for="username" class="font-semibold w-6rem">Name</label>
            <input pInputText id="username" class="flex-auto" autocomplete="off" formControlName="name" />
        </div>
        <div class="flex flex-column gap-3 mb-5">
            <label for="email" class="font-semibold w-6rem">Short bio</label>
            <textarea
                rows="5"
                cols="45"
                placeholder="Tell the world about yourself..."
                pInputTextarea
                formControlName="bio"></textarea>
        </div>
        <div class="flex justify-content-end gap-2">
            <p-button label="Cancel" severity="secondary" [text]="true" (onClick)="isModalVisible = false" />
            <p-button type="submit" label="Save" />
        </div>
    </form>
</app-modal>
