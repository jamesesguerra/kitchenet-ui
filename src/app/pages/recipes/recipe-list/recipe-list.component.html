<div class="grid">
    <div class="col-12 xl:col-12">
        <div class="max-w-55rem mx-auto">
            <div class="toolbar grid">
                <div class="flex-grow-1">
                    <span class="p-input-icon-left w-full">
                        <i class="pi pi-search"></i>
                        <input pInputText placeholder="Find a recipe" class="w-full" />
                    </span>
                </div>
                <div>
                    <p-dropdown 
                        class="mr-2"
                        [options]="typeOptions" 
                        [(ngModel)]="typeFilter" 
                        optionLabel="name" 
    p                   placeholder="Type" />

                    <p-dropdown 
                        class="mr-2"
                        [options]="sortOptions" 
                        [(ngModel)]="sortOption" 
                        optionLabel="name" 
    p                   placeholder="Sort" />

                    <p-button icon="pi pi-plus" routerLink="add" />
                </div>
            </div>
            
            <div class="grid mx-0 lg:-mx-3 px-0">
                <div class="md:col-4 mt-5">
                    <p-card header="LUNCH RECIPES" subheader="Creamy Garlic Chicken">
                        <ng-template pTemplate="header">
                            <img src="https://www.budgetbytes.com/wp-content/uploads/2024/02/Creamy-Garlic-Chicken-Side.jpg" (load)="onImageLoad()" />
                        </ng-template>
                    </p-card>
                </div>

                <div class="md:col-4 mt-5">
                    <p-card header="LUNCH RECIPES" subheader="Fresh Tomato Soup">
                        <ng-template pTemplate="header">
                            <img alt="Card" src="https://www.allrecipes.com/thmb/tPyH_Dg5X1qaPteTwQj6-S4Jo2Q=/0x512/filters:no_upscale():max_bytes(150000):strip_icc():format(webp)/39544-Garden-Fresh-Tomato-Soup-DDMFS-4x3-b8e94cf7ab8e42f4b79042fc0df55546.jpg" />
                        </ng-template>
                    </p-card>
                </div>

                <div class="md:col-4 mt-5">
                    <p-card header="LUNCH RECIPES" subheader="Reuben Sandwich">
                        <ng-template pTemplate="header">
                            <img alt="Card" src="https://www.allrecipes.com/thmb/sKoeSuJsr2A47e-q0P5bVqGDTzg=/0x512/filters:no_upscale():max_bytes(150000):strip_icc():format(webp)/47717-reuben-sandwich-ddmfs-hero-3x4-0624-88eae0b6357843b593b4f03f7debc7e1.jpg" />
                        </ng-template>
                    </p-card>
                </div>

                <div class="md:col-4 mt-5">
                    <p-card header="LUNCH RECIPES" subheader="Meatless Grain Bowl">
                        <ng-template pTemplate="header">
                            <img alt="Card" src="https://www.allrecipes.com/thmb/4dstYm37UlL1vngeRlpKOv7gFDc=/750x0/filters:no_upscale():max_bytes(150000):strip_icc():format(webp)/8584633_Grain-Bowl_Shelia-Johnson_4x3-145618cfb0554b09af42380ab13d93f5.jpg" />
                        </ng-template>
                    </p-card>
                </div>

                <div class="md:col-4 mt-5">
                    <p-card header="LUNCH RECIPES" subheader="Creamy Garlic Chin">
                        <ng-template pTemplate="header">
                            <img alt="Card" src="https://www.budgetbytes.com/wp-content/uploads/2024/02/Creamy-Garlic-Chicken-Side.jpg" />
                        </ng-template>
                    </p-card>
                </div>
            </div>
                
        </div>
    </div>
</div>
