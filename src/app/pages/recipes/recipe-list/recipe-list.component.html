<div class="grid">
    <div class="col-12 xl:col-12">
        <div class="max-w-55rem mx-auto">
            <div class="toolbar grid">
                <div class="flex-grow-1">
                    <span class="p-input-icon-left w-full">
                        <i class="pi pi-search"></i>
                        <input pInputText placeholder="Find a recipe" class="w-full" />
                    </span>
                </div>
                <div>
                    <p-dropdown 
                        class="mr-2"
                        [options]="typeOptions" 
                        [(ngModel)]="typeFilter" 
                        optionLabel="name" 
    p                   placeholder="Type" />

                    <p-dropdown 
                        class="mr-2"
                        [options]="sortOptions" 
                        [(ngModel)]="sortOption" 
                        optionLabel="name" 
    p                   placeholder="Sort" />

                    <p-button icon="pi pi-plus" routerLink="add" />
                </div>
            </div>
            
            <div class="grid mx-0 lg:-mx-3 px-0">
                <div class="md:col-4 mt-5">
                    <p-card header="LUNCH RECIPES" subheader="Creamy Garlic Chicken">
                        <ng-template pTemplate="header">
                            <img src="https://www.budgetbytes.com/wp-content/uploads/2024/02/Creamy-Garlic-Chicken-Side.jpg" />
                        </ng-template>
                    </p-card>
                </div>

                <div class="md:col-4 mt-5">
                    <p-card header="LUNCH RECIPES" subheader="Creamy Garlic Chicken">
                        <ng-template pTemplate="header">
                            <img alt="Card" src="https://www.budgetbytes.com/wp-content/uploads/2024/02/Creamy-Garlic-Chicken-Side.jpg" />
                        </ng-template>
                    </p-card>
                </div>

                <div class="md:col-4 mt-5">
                    <p-card header="LUNCH RECIPES" subheader="Creamy Garlic Chicken">
                        <ng-template pTemplate="header">
                            <img alt="Card" src="https://www.budgetbytes.com/wp-content/uploads/2024/02/Creamy-Garlic-Chicken-Side.jpg" />
                        </ng-template>
                    </p-card>
                </div>

                <div class="md:col-4 mt-5">
                    <p-card header="LUNCH RECIPES" subheader="Creamy Garlic Chicken">
                        <ng-template pTemplate="header">
                            <img alt="Card" src="https://www.budgetbytes.com/wp-content/uploads/2024/02/Creamy-Garlic-Chicken-Side.jpg" />
                        </ng-template>
                    </p-card>
                </div>

                <div class="md:col-4 mt-5">
                    <p-card header="LUNCH RECIPES" subheader="Creamy Garlic Chicken">
                        <ng-template pTemplate="header">
                            <img alt="Card" src="https://www.budgetbytes.com/wp-content/uploads/2024/02/Creamy-Garlic-Chicken-Side.jpg" />
                        </ng-template>
                    </p-card>
                </div>
            </div>
                
        </div>
    </div>
</div>
