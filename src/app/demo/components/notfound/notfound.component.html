<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <img src="assets/layout/images/kN-orange.svg" alt="Sakai logo" class="mb-2 w-6rem flex-shrink-0">
        <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, rgba(255, 83, 73, 0.4) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8 flex flex-column align-items-center" style="border-radius:53px">
                <span class="text-red-500 font-bold text-3xl">404</span>
                <h1 class="text-900 font-bold text-3xl lg:text-5xl mb-2">Not Found</h1>
                <div class="text-600 mb-3">Requested resource is not available.</div>

                <div class="flex justify-content-center">
                    <a [routerLink]="['/']" class="w-full flex align-items-center py-5 border-300 border-bottom-1">
                        <p-button
                            icon="pi pi-home"
                            label="Take me home"
                            [raised]="true"
                            [rounded]="true"
                            class="font-bold py-3 source-code"
                        />
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
